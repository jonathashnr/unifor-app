<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | uniScript</title>
        <script type="module" src="./js/importBootstrap.js"></script>
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <header id="header">
            <nav class="container">
                <a class="logo" href="#">uni <span>Script</span>. </a>
            </nav>
        </header>
        <section class="section" id="login">
            <div class="entrar">
                <h1>Entre como participante</h1>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Usuário"
                    aria-label="usuario"
                />
                <input
                    type="password"
                    class="form-control"
                    placeholder="Senha"
                    id="inputPassword4"
                />
                <button class="button">
                    <svg
                        width="20"
                        height="20"
                        viewBox="0 0 21 20"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M13 2.5H16.3333C16.7754 2.5 17.1993 2.67559 17.5118 2.98816C17.8244 3.30072 18 3.72464 18 4.16667V15.8333C18 16.2754 17.8244 16.6993 17.5118 17.0118C17.1993 17.3244 16.7754 17.5 16.3333 17.5H13"
                            stroke="#FAFAFA"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M8.83333 14.1668L13 10.0002L8.83333 5.8335"
                            stroke="#FAFAFA"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M13 10H3"
                            stroke="#FAFAFA"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                    <a href="#">Entrar</a>
                </button>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <hr class="hr" />
                    </div>
                    <div class="col-md-4">
                        <p>OU</p>
                    </div>
                    <div class="col-md-4">
                        <hr class="hr" />
                    </div>
                </div>
                <div class="sign-up">
                    <h1>Ainda não tem conta? Cadastre-se</h1>
                    <button
                        type="button"
                        class="btn-second"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        data-bs-whatever="Usuário"
                    >
                        Cadastrar
                    </button>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="modal"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLabel">
                            Cadastre-se
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="row mb-3">
                                    <div class="col">
                                        <input
                                            type="text"
                                            class="form-control form-control-lg"
                                            placeholder="Digite seu usuario"
                                            id="userCad"
                                            aria-label="usuario"
                                        />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <input
                                            type="password"
                                            class="form-control form-control-lg"
                                            placeholder="Digite sua senha"
                                            id="inputPasswordCad"
                                        />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <input
                                            type="password"
                                            class="form-control form-control-lg"
                                            placeholder="Repita sua senha"
                                            id="inputPasswordRepeatCad"
                                        />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Fechar
                        </button>
                        <button type="button" class="btn btn-success">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
