<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fake Landing Page</title>
    </head>
    <body>
        <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addStudentModal"
        >
            Novo Estudante
        </button>
        <!-- Modal de Registro Estudante -->
        <div
            class="modal fade"
            id="addStudentModal"
            tabindex="-1"
            aria-labelledby="addStudentModalLabel"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4" id="addStudentModalLabel">
                            Novo Estudante
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Fechar"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form
                            id="addStudentForm"
                            class="needs-validation"
                            autocomplete="off"
                            novalidate
                        >
                            <div class="mb-3">
                                <label for="addStudentName" class="form-label"
                                    >Nome:</label
                                >
                                <input
                                    type="text"
                                    name="fullname"
                                    class="form-control"
                                    id="addStudentName"
                                    minlength="2"
                                    required
                                />
                                <div
                                    id="addStudentNameHelper"
                                    class="invalid-feedback"
                                >
                                    Nome inválido.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="addStudentEmail" class="form-label"
                                    >Email:</label
                                >
                                <input
                                    type="email"
                                    name="email"
                                    class="form-control"
                                    id="addStudentEmail"
                                    required
                                />
                                <div
                                    id="addStudentEmailHelper"
                                    class="invalid-feedback"
                                >
                                    Email inválido.
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-7 mb-3">
                                    <label
                                        for="addStudentDOB"
                                        class="form-label"
                                        >Data de Nascimento:</label
                                    >
                                    <input
                                        type="date"
                                        name="dateOfBirth"
                                        class="form-control"
                                        id="addStudentDOB"
                                        required
                                    />
                                    <div
                                        id="addStudentDOBHelper"
                                        class="invalid-feedback"
                                    >
                                        Data inválida.
                                    </div>
                                </div>
                                <div class="col-lg-5 mb-3">
                                    <label
                                        for="addStudentGender"
                                        class="form-label"
                                        >Gênero:</label
                                    >
                                    <select
                                        class="form-select"
                                        name="gender"
                                        id="addStudentGender"
                                        required
                                    >
                                        <option disabled selected></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="addStudentDegree" class="form-label"
                                    >Curso:</label
                                >
                                <select
                                    class="form-select"
                                    name="degree"
                                    id="addStudentDegree"
                                    required
                                >
                                    <option disabled selected></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Adicionar
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Limpar formulário
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./js/modals.js"></script>
</html>
