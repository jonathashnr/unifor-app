<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./css/table.css"/>
    <script type="module" src="./js/table.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <table id="table">
      <thead>
          <tr>
            <th id="number">Número</th>
            <th id="fullname">Nome</th>
            <th id="email">Email</th>
            <th id="birthday">Data de Nascimento</th>
            <th id="gender">Gênero</th>
            <th id="degree">Curso</th>
            <th id="edit">Editar</th>
            <th id="delete">Deletar</th>
          </tr>
        </thead>
        <tbody></tbody>
    </table> 
    <button type="button" id="buttonLoadMore" onclick=loadMore()>carregar mais</button>
 
    <dialog id="dialog">
        <h3>Deseja realmente excluir?</h3>
        <button type="button" id="buttonDelete" onclick=deleteItem()>sim</button>
        <button type="button" id="buttonCancel" onclick=closeConfirmationModal()>cancelar</button>
    </dialog>
</body>
</html>
